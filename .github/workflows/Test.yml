name: Debug
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    android_test:
        name: runs tests for flutter on android
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: "12.x"
            - uses: subosito/flutter-action@v1
              with:
                  channel: "stable"
            - run: flutter pub get
            - run: flutter analyze